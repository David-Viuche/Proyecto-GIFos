<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto GIFos</title>
    <link rel="stylesheet" href="css/theme-light.css" id="estilos">
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/camera.svg">
</head>
<body>
    <div class="borde-general borde-ventana">
        <label id="borde-general">¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número de visitas:
            12.765.803</label>
    </div>
    <header>
        <div class="container-logo">
            <img src="img/arrow.svg" alt="volver" class="logo" id="flecha">
            <img src="img/gifOF_logo.png" alt="logo gifos" id="logo" class="logo">
        </div>
        <nav id="nav">
            <button class="btn" id="btn-crear-guifos">Crear Guifos</button>
            <div>
                <button class="btn" id="btn-elegir-tema">Elegir tema</button>
                <button class="btn flecha" id="btn-elegir-tema2"><img src="img/dropdown.svg"
                        alt="drop down button"></button>
                <div class="opciones caja" id="opciones-tema">
                    <button class="btn-caja" id="op-light"><span>S</span>ailor Day</button>
                    <button class="btn-caja" id="op-dark"><span>S</span>ailor Night</button>
                </div>
            </div>
            <a href="/misgifos.html"><span>M</span>is Guifos</a>
        </nav>
    </header>
    <section class="misgifos" id="misgifos">
        <div class="titulo">
            Mis guifos
        </div>
        <div class="container-misgifos-giph" id="container-misgifos-giph"></div>
    </section>
    <section class="ventana-crear" id="ventana-crear">
        <div class="container-crear-giph" id="container-crear-giph">
            <div class="borde-ventana"><label>Crear Guifos</label></div>
            <div class="iniciar-crear">
                <div class="titulo-crear">
                    <img src="img/window_img.png" alt="icono-ventana">
                    <label>Aquí podrás crear tus propios guifos</label>
                </div>
                <div class="contenido-crear">
                    <label>Crear tu <span>guifo</span> es muy fácil, graba cualquier imagen con tu cámara y obtén guifos
                        personalizados. Los pasos para crear tu guifo son:</label>
                    <ol>
                        <li value="1">Dar permisos de acceso a la cámara (sólo por el tiempo de uso)</li>
                        <li value="2">Capturar tu momento guifo</li>
                        <li>Revisar el momento</li>
                        <li>Listo para subir y compartir!</li>
                    </ol>
                    <label>¿Quieres comenzar a crear tu <span>guifo</span> ahora?</label>
                </div>
                <div class="botones">
                    <button class="btn btn-2" id="btn-cancelar">Cancelar</button>
                    <button class="btn" id="btn-comenzar">Comenzar</button>
                </div>
            </div>
        </div>
        <div class="container-precaptura" id="container-precaptura">
            <div class="borde-ventana">
                <label id="titulo-ventana">Un Chequeo Antes de Empezar</label>
                <img src="img/close.svg" alt="cerrar-ventana" id="btn-cerrar-captura">
            </div>
            <video id="video"></video>
            <video id="video2"></video>
            <div class="container" id="container-botones-captura">
                <div class="botones-captura" id="botones-captura">
                    <button class="btn btn-capturar" id="btn-capturar-img"><img src="img/camera.svg" alt="icono camara"
                            id="icon-camara"></button>
                    <button class="btn btn-capturar" id="btn-capturar">Capturar</button>
                </div>
            </div>
            <div class="botones-grabacion" id="botones-grabacion">
                <label id="tiempo-captura">00:00:00</label>
                <div>
                    <button class="btn btn-capturar" id="btn-detener-img"><img src="img/recording.svg"
                            alt="icono grabando" id="icon-grabando"></button>
                    <button class="btn btn-capturar" id="btn-detener">Listo</button>
                </div>
            </div>
            <div class="botones-vista-previa" id="botones-vista-previa">
                <div class="container-controles">
                    <label id="tiempo-reproduccion-vistaprevia">00:00:00</label>
                    <button class="btn" id="btn-play"><img src="img/forward.svg" alt="button play"></button>
                    <div class="barra-progreso">
                        <div class="value">
                            <div class="progreso" id="barra-progreso"></div>
                            <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                        </div>
                    </div>
                </div>
                <div class="botones-accion">
                    <button class="btn btn-2" id="btn-repetir-captura">Repetir Captura</button>
                    <button class="btn" id="btn-sub">Subir Guifo</button>
                </div>
            </div>
            <div class="subiendo-gif" id="subiendo-gif">
                <div class="ventana-subiendo">
                    <img src="img/globe_img.png" alt="icono cargando globo terraqueo">
                    <h3>Estamos subiendo tu guifo…</h3>
                    <div class="barra-progreso">
                        <div class="value">
                            <div class="progreso"></div>
                            <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                        </div>
                    </div>
                    <p>Tiempo restante: <span>38 años</span> algunos minutos</p>
                </div>
                <div class="container-boton-cancelar">
                    <button class="btn btn-2" id="btn-cancelar-subir">Cancelar</button>
                </div>
            </div>
            <div class="gif-exitoso" id="gif-exitoso">
                <div class="container-gif">
                    <img alt="gif-subido" id="gifExitoso">
                    <div class="botones">
                        <h3>Guifo creado con éxito</h3>
                        <button class="btn btn-2" id="btn-copiar-enlace">Copiar Enlace Guifo</button>
                        <button class="btn btn-2" id="btn-descargar-gif">Descargar Guifo</button>
                    </div>
                </div>
                <div class="container-boton">
                    <button class="btn" id="btn-listo">Listo</button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/RecordRTC/5.5.8/RecordRTC.js" type="text/javascript"></script>
    <script src="js/script-misgifos.js"></script>
</body>
</html>
